<div class="card"
     *ngIf="attendee$ | async; let attendee">
  <div class="card-body">
    <h5 class="card-title">{{attendee.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{attendee.email}}</h6>
    <p class="card-text">{{attendee.message}}</p>

    <button class="btn btn-danger"
            (click)="delete()">Delete</button>
    <button class="btn btn-primary"
            (click)="edit()">Edit</button>
  </div>
</div>
