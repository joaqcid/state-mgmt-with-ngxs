<div class="container">
  <div class="row">

    <div class="col-6">
      <p>
        {{title$ | async}}
      </p>

      <button class="btn btn-primary"
              (click)="click()">Change title</button>
    </div>

    <div class="col-6"
         *ngIf="user$ | async; let user">
      <h4>{{user.lastName}}, {{user.firstName}}</h4>
      <app-user-form-input-output [user]="user"
                                  (onSubmit)="save($event)">
      </app-user-form-input-output>

    </div>

  </div>
</div>
